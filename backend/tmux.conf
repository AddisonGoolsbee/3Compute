# Disable the bottom status bar
set-option -g status off

# Enable mouse support so scrolling works via tmux's scrollback buffer
set-option -g mouse on

# Set large scrollback buffer (tmux manages scrollback, not xterm.js)
set-option -g history-limit 10000

# Scroll 2 lines at a time instead of default 5
bind-key -T copy-mode WheelUpPane send-keys -X -N 2 scroll-up
bind-key -T copy-mode WheelDownPane send-keys -X -N 2 scroll-down
bind-key -T copy-mode-vi WheelUpPane send-keys -X -N 2 scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X -N 2 scroll-down

# Disable alternate-screen switching (so scrollback shows program output)
set-option -ga terminal-overrides ',xterm*:smcup@:rmcup@'
